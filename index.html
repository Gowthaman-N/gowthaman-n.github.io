<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BGM PRODUCTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            display: block;
            flex-direction: column;
            min-height: 100vh;
        }


        header {
            text-align: center;
            padding: 0;
            position: relative; /* Important for positioning the image */
            overflow: hidden; /* Prevents image overflow */
            object-position: top;
        }

            header img {
                width: 100%; /* Image takes full width of the header */
                height: auto; /* Height adjusts proportionally to maintain aspect ratio */
                display: block; /* Prevents small space below the image */
                object-fit: cover; /* or contain, depending on your needs */
            }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            margin-top: 5px;
            gap: 25px;
            padding: 25px;
        }

            .categories span {
                font-size: 16px;
                font-weight: bold;
                color: brown;
                cursor: pointer;
                padding: 8px;
                justify-content: normal;
                background-color: cornsilk;
                border-radius: 5px;
                transition: color 0.3s, background-color 0.3s;
                text-align: center;
                display: inline-block;
                width: 100%;
            }

                .categories span:hover {
                    color: darkred;
                    background-color: #d4d4d4;
                }

        .gallery-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            align-items: center;
            text-align: center;
            gap: 20px;
            min-height: 90vh;
            /* display: none;*/
            justify-content: flex-start;
            scroll-snap-type: y mandatory;
        }

            .gallery-container img {
                width: 300px;
                border-radius: 20px;
                cursor: pointer;
                transition: transform 0.3s;
                text-align: center;
                scroll-snap-align: start;
            }

                .gallery-container img:hover {
                    transform: scale(1.05);
                }

        #imageOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column; /* For the close button and content */
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 90%; /* Prevents content from being too wide */
            max-height: 90%; /* Prevents content from being too tall */
            overflow: auto; /* Adds scrollbars if content overflows */
            display: flex; /* Use flexbox for image and description layout */
            flex-direction: column; /* Stack image and description vertically */
            align-items: center; /* Center content horizontally */
        }

        #overlayImage {
            max-width: 100%; /* Image takes up available width within its container */
            max-height: 80%; /* Image takes up available height within its container */
            display: block; /* Prevents small vertical space below image */
        }

        #overlayDescription {
            color: black;
            text-align: center;
            margin-top: 10px;
        }

        .close-buttons {
            position: page; /* Or relative if you want it in the flow */
            bottom: 100px; /* Adjust position as needed */
            left: 100%;
            transform: translateX(-50%); /* Center the buttons */
            display: flex;
            gap: 50px; /* Space between buttons */
            z-index: 40; /* Ensure they are above other content */
        }

            .close-buttons button {
                padding: 10px 20px;
                border: none;
                background-color: #4CAF50; /* Green */
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
            }

                .close-buttons button:hover {
                    background-color: #45a049;
                }



        /* footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            justify-content: center;
            font-size: 16px;
            font-family: 'Felix Titling';
            display: block;
            background-color: darkcyan;
            color: white;
            margin-top: auto;
            padding: 15px;

        }*/

        #text-container {
            overflow: hidden;
            white-space: pre-wrap; /* Important for preserving newlines */
            word-break: break-word; /* Allow words to break */
        }

            #text-container span {
                display: inline-block;
                opacity: 0;
                transition: opacity 0.2s ease, transform 0.2s ease;
                transform: translateY(20px);
            }

            #text-container.reveal span {
                opacity: 1;
                transform: translateY(0);
            }

        @media (max-width: 800px) {
            .overlay-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .overlay p {
                max-width: none;
                margin-left: 0;
                margin-top: 10px;
                text-align: center;
            }
        }

        .menu-icon {
            position: fixed;
            top: 123px;
            left: 10px; /* Adjust position as needed */
            cursor: pointer;
            z-index: 1001; /* Ensure it's above other elements */
            font-size: 24px; /* Size of the icon (adjust as needed) */
        }

        .menu {
            display: none; /* Hidden by default */
            position: fixed;
            top: 123px; /* Adjust based on menu icon position */
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1002; /* Above the menu icon */
        }

            .menu a {
                display: block; /* Each link on a new line */
                color: white;
                text-decoration: none;
                padding: 5px;
            }

                .menu a:hover {
                    background-color: rgba(255, 255, 255, 0.2); /* Highlight on hover */
                }

            .menu.show {
                display: block; /* Show the menu when the class is present */
            }

        .close-button-gallery { /* Style for the gallery close button */
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            color: white;
            align-items: center;
            bottom: 20px;
            padding: 20px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space below the gallery */
            display: block; /* Make it a block element to take full width */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .gallery-container {
            display: none;
            flex-direction: column; /* Align items vertically */
            align-items: center; /* Center items horizontally */
            padding-bottom: 0px;
        }
    </style>
</head>

            function showGallery(id, clickedSpan) {
                document.querySelectorAll('.gallery-container').forEach(gallery => {
                    gallery.style.display = 'none';

                document.querySelectorAll('.categories span').forEach(span => {
                    if (span !== clickedSpan) {
                        span.style.display = 'none';
                    }
                });

                clickedSpan.style.display = 'inline-block';

                document.querySelectorAll('.categories span').forEach(span => {
                    span.classList.remove('active');
                });
                clickedSpan.classList.add('active');

                const selectedGallery = document.getElementById('gallery' + id);
                if (selectedGallery) {
                    selectedGallery.style.display = 'flex';
                    currentViewState = "gallery";
                    currentGalleryId = id;
                    const categoryIndex = Array.from(document.querySelectorAll('.categories span')).indexOf(clickedSpan);

                    // Remove existing close button if any
                    const existingCloseButton = selectedGallery.querySelector('.close-button-gallery');
                    if (existingCloseButton) {
                        selectedGallery.removeChild(existingCloseButton);
                    }

                    const closeButtonGallery = document.createElement('span');
                    closeButtonGallery.textContent = 'Close Gallery';
                    closeButtonGallery.classList.add('close-button-gallery');
                    closeButtonGallery.addEventListener('click', closeGallery);

                    selectedGallery.appendChild(closeButtonGallery);
                }
            }

            function closeGallery() {
                const selectedGallery = document.getElementById('gallery' + currentGalleryId);
                if (selectedGallery) {
                    selectedGallery.style.display = 'none';

                    const closeButtonGallery = selectedGallery.querySelector('.close-button-gallery');
                    if (closeButtonGallery) {
                        selectedGallery.removeChild(closeButtonGallery);
                    }

                    document.querySelectorAll('.categories span').forEach(span => {
                        span.style.display = 'inline-block';
                    });
                    document.querySelectorAll('.categories span').forEach(span => {

                    });

            const spans = document.querySelectorAll('.categories span');

            window.addEventListener('click', function (event) {
                const menu = document.getElementById('myMenu');

                if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {

            function openZoom(src, descriptionKey) {
                const overlay = document.getElementById('imageOverlay');
                const overlayImage = document.getElementById('overlayImage');
                const overlayDescription = document.getElementById('overlayDescription');

                // Remove existing close button if any
                const existingCloseButton = overlay.querySelector('#closeButton');
                if (existingCloseButton) {
                    overlay.removeChild(existingCloseButton);
                }


                const closeButton = document.createElement('span');
                closeButton.textContent = 'CLOSE';
                closeButton.style.position = 'fixed';
                closeButton.style.bottom = '10px';
                closeButton.style.left = '50%';
                closeButton.style.transform = 'translateX(-50%)';
                closeButton.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                closeButton.style.color = 'white';
                closeButton.style.padding = '10px 20px';
                closeButton.style.fontSize = '25px';
                closeButton.style.width = '100px';
                closeButton.style.height = '40px';
                closeButton.style.borderRadius = '5px';
                closeButton.style.cursor = 'pointer';
                closeButton.id = 'closeButton';
                overlay.appendChild(closeButton);

                if (overlay && overlayImage && overlayDescription) {
                    const description = descriptions[descriptionKey];
                    if (description) {
                        const lines = description.split(";");
                        const formattedDescription = lines.join("<br>");
                        overlayImage.src = src;
                        overlayDescription.innerHTML = formattedDescription;
                        overlay.style.display = 'flex';
                        overlayDescription.style.textAlign = 'justify';
                        overlayDescription.style.marginBottom = '40px';
                        closeButton.addEventListener('click', closeZoom);
                    } else {

                    }
                } else {

            function closeZoom() {
